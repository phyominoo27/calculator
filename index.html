<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input  id="display" readonly>
    <div id="keys">
      <button class="first-row-gray" onclick="clearDisplay()">AC</button>
      <button class="first-row-gray" onclick="removeFromDisplay()">&#9003</button>
      <!-- need + or - function -->
      <button class="first-row-gray" onclick="positiveOrNegative()">+/-</button>  
      <button class="operation" onclick="appendToDisplay('/')">&#247</button>

      <button class="number" onclick="appendToDisplay('7')">7</button>
      <button class="number" onclick="appendToDisplay('8')">8</button>
      <button class="number" onclick="appendToDisplay('9')">9</button>
      <button class="operation" onclick="appendToDisplay('*')">Ã—</button>

      <button class="number" onclick="appendToDisplay('4')">4</button>
      <button class="number" onclick="appendToDisplay('5')">5</button>
      <button class="number" onclick="appendToDisplay('6')">6</button>
      <button class="operation" onclick="appendToDisplay('-')">&#8722</button>

      <button class="number" onclick="appendToDisplay('1')">1</button>
      <button class="number" onclick="appendToDisplay('2')">2</button>
      <button class="number" onclick="appendToDisplay('3')">3</button>
      <button class="operation" onclick="appendToDisplay('+')">&#43</button>

      <button class="number zero" onclick="appendToDisplay('0')">0</button>
      <button class="number" onclick="appendToDisplay('.')">.</button>
      <button class="operation" onclick="calculate()">&#61</button>



      
      

    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
